{% extends 'base.html' %}
{% block content %}
<h2>{{ titulo }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <a href="/veiculos/" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
