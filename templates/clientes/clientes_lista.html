{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Clientes</h2>
    <a href="/clientes/novo/" class="btn btn-dark">Novo Cliente</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th class="text-end">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.nome }}</td>
            <td class="text-end">
                <div>
                    <a href="{% url 'detalhar_cliente' cliente.id %}" class="btn btn-sm btn-dark">Detalhes</a>
                    <a href="{% url 'editar_cliente' cliente.id %}" class="btn btn-sm btn-dark">Editar</a>
                    <a href="{% url 'deletar_cliente' cliente.id %}" class="btn btn-sm btn-dark" onclick="return confirm('Tem certeza que deseja excluir este cliente?')">Excluir</a>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
