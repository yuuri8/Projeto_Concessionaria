<!DOCTYPE html>
<html lang="pt-br" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Concessionária de veículos - Encontre os melhores carros com os melhores preços">
    
    <!-- Favicon (adicione seu próprio favicon) -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <title>{% block title %}Concessionária{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS personalizado (opcional) -->
    <!--<link rel="stylesheet" href="/static/css/styles.css">-->
    
    <!-- Meta tags para SEO -->
    <meta name="keywords" content="carros, concessionária, veículos, automóveis, compra de carro">
    <meta name="author" content="Nome da Concessionária">
    
    <!-- Meta tags para redes sociais (opcional) -->
    <meta property="og:title" content="Concessionária de Veículos">
    <meta property="og:description" content="Encontre os melhores carros com os melhores preços">
    <meta property="og:type" content="website">
    <!-- <meta property="og:image" content="URL_DA_IMAGEM"> -->
    <!-- <meta property="og:url" content="URL_DO_SITE"> -->
</head>

<body class="d-flex flex-column h-100">
    {% include 'navbar.html' %}
    
    <main class="flex-shrink-0">
        <div class="container mt-4 mb-5">
            <!-- Mensagens flash (opcional) -->
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <!-- Rodapé (opcional) -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <span class="text-muted">&copy; {% now 'Y' %} Concessionária. Todos os direitos reservados.</span>
                </div>
                <div class="col-md-6 text-end">
                    <a href="/politica-de-privacidade" class="text-decoration-none me-3">Política de Privacidade</a>
                    <a href="/termos-de-uso" class="text-decoration-none">Termos de Uso</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- Seu JS personalizado (opcional) -->
    <script src="/static/js/scripts.js"></script>
    
    {% block scripts %}{% endblock %}
</body>

</html>
