<!DOCTYPE html>
<html lang="pt-br" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Concessionária de veículos - Encontre os melhores carros com os melhores preços">

    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <title>{% block title %}Concessionária{% endblock %}</title>

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    {#  caso queira Flatpickr _CSS_ global (opcional) #}
    {# <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"> #}

    {% block head_extra %}{% endblock %}
</head>
<body class="d-flex flex-column h-100">

    {% include 'navbar.html' %}

    <main class="flex-shrink-0">
        <div class="container mt-4 mb-5">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <span>&copy; {% now 'Y' %} Concessionária. Todos os direitos reservados.</span>
                </div>
                <div class="col-md-6 text-end">
                    <a href="/politica-de-privacidade" class="text-decoration-none me-3">Política de Privacidade</a>
                    <a href="/termos-de-uso" class="text-decoration-none">Termos de Uso</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
