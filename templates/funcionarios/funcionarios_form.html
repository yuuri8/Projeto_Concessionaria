{% extends 'base.html' %}

{% block content %}
<!-- Font Awesome para ícones -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<div class="container mt-5" >
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg rounded">
                <div class="card-body">
                        <h2 class="mb-0 fs-5 text-center w-100">
                            <i class="fas fa-user"></i>
                            {% if funcionario.id %}
                                Editar Funcionário
                            {% else %}
                                Cadastrar Novo Funcionário
                            {% endif %}
                         </h2>
                         <br>

                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="usuario" class="form-label">
                                <i class="fa-solid fa-user me-1"></i> Usuário
                            </label>
                            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Nome de usuário" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-1"></i> E-mail
                            </label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">
                                <i class="fas fa-lock me-1"></i> Senha
                            </label>
                            <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                        </div>

                        <div class="mb-4">
                            <label for="permissao" class="form-label">
                                <i class="fas fa-user-shield me-1"></i> Permissão
                            </label>
                            <select class="form-select" id="permissao" name="permissao" required>
                                <option value="" disabled selected>Selecione a permissão</option>
                                <option value="admin">Administrador</option>
                                <option value="vendedor">Vendedor</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success w-50 me-2">
                                <i class="fas fa-check"></i> Salvar
                            </button>
                            <a href="/funcionarios/" class="btn btn-secondary w-50">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
