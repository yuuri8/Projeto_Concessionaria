{% extends 'base.html' %}

{% block content %}

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg rounded">
                <div class="card-body">
                    <h2 class="mb-3 fs-5 text-center">
                        <i class="fas fa-user me-2"></i>
                        {% if funcionario.id %}
                            Editar Funcionário
                        {% else %}
                            Cadastrar Novo Funcionário
                        {% endif %}
                    </h2>

                    <form method="POST">
                        {% csrf_token %}

                        <!-- Nome -->
                        <div class="mb-3">
                            <label for="id_nome" class="form-label">
                                <i class="fas fa-user me-1"></i> Nome
                            </label>
                            <input type="text" name="nome" id="id_nome" class="form-control" placeholder="Nome completo" value="{{ form.nome.value|default_if_none:'' }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-1"></i> E-mail
                            </label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">
                                <i class="fas fa-lock me-1"></i> Senha
                            </label>
                            <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                        </div>

                        <!-- Permissão -->
                        <div class="mb-3">
                            <label for="id_permissao" class="form-label">
                                <i class="fas fa-user-shield me-1"></i> Permissão
                            </label>
                            <select name="permissao" id="id_permissao" class="form-select" required>
                                <option value="" disabled {% if not form.permissao.value %}selected{% endif %}>Selecione a permissão</option>
                                <option value="admin" {% if form.permissao.value == "admin" %}selected{% endif %}>Administrador</option>
                                <option value="vendedor" {% if form.permissao.value == "vendedor" %}selected{% endif %}>Vendedor</option>
                            </select>
                        </div>

                        <!-- Botões -->
                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-success w-50 me-2">
                                <i class="fas fa-check"></i> Salvar
                            </button>
                            <a href="/funcionarios/" class="btn btn-secondary w-50">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
