{% extends 'base.html' %}
{% block title %}Detalhes do Funcionário{% endblock %}

{% block content %}
<div class="card mt-4">
    <div class="card-header bg-dark text-white">
        <h4>Detalhes de {{ funcionario.nome }}</h4>
    </div>
    <div class="card-body">
        <p><strong>Nome:</strong> {{ funcionario.nome }}</p>
        <p><strong>Email:</strong> {{ funcionario.usuario.email }}</p>
        <p><strong>Permissão:</strong> {{ funcionario.get_permissao_display }}</p>

        <a href="{% url 'listar_funcionarios' %}" class="btn btn-secondary">Voltar</a>
    </div>
</div>
{% endblock %}
