{% extends 'base02.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row w-100 justify-content-center">
        <div class="col-md-6 col-lg-5">

            <div class="card shadow-lg rounded">
                <div class="card-body">
                    <h2 class="mb-0 fs-5 text-center w-100">
                        Login
                    </h2>
                    <br>

                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-1"></i> Usuário
                            </label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Digite seu nome de usuário" required>
                            {% if form.username.errors %}
                                <div class="text-danger small">{{ form.username.errors }}</div>
                            {% endif %}
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-1"></i> Senha
                            </label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                            {% if form.password.errors %}
                                <div class="text-danger small">{{ form.password.errors }}</div>
                            {% endif %}
                        </div>

                        {% if form.non_field_errors %}
                            <div class="text-danger small mb-3">{{ form.non_field_errors }}</div>
                        {% endif %}

                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sign-in-alt"></i> Entrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
