{% extends 'base.html' %}

{% block content %}
<!-- Font Awesome para ícones -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg rounded">
                <div class="card-body">
                    <div class="card-header text-black">
                        <h2 class="mb-0 d-flex align-items-center fs-5">
                            <i class="fas fa-calendar-check me-2 fs-5"></i>
                            Agendar Test-Drive
                        </h2>
                    </div>

                    <form method="POST">
                        {% csrf_token %}

                        <!-- Cliente -->
                        <div class="mb-3">
                            <label for="cliente" class="form-label">
                                <i class="fas fa-user me-1"></i> Cliente
                            </label>
                            <select name="cliente" id="cliente" class="form-select" required>
                                <option value="" disabled selected>Selecione o cliente</option>
                                {% for cliente in clientes %}
                                    <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Veículo -->
                        <div class="mb-3">
                            <label for="veiculo" class="form-label">
                                <i class="fas fa-car-side me-1"></i> Veículo
                            </label>
                            <select name="veiculo" id="veiculo" class="form-select" required>
                                <option value="" disabled selected>Selecione o veículo</option>
                                {% for veiculo in veiculos %}
                                    <option value="{{ veiculo.id }}">{{ veiculo.modelo }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Funcionário -->
                        <div class="mb-3">
                            <label for="funcionario" class="form-label">
                                <i class="fas fa-user-tie me-1"></i> Funcionário
                            </label>
                            <select name="funcionario" id="funcionario" class="form-select" required>
                                <option value="" disabled selected>Selecione o funcionário</option>
                                {% for funcionario in funcionarios %}
                                    <option value="{{ funcionario.id }}">{{ funcionario.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Data e Hora -->
                        <div class="mb-3">
                            <label for="data_hora" class="form-label">
                                <i class="fas fa-clock me-1"></i> Data e Hora
                            </label>
                            <input type="datetime-local" name="data_hora" id="data_hora" class="form-control" required>
                        </div>

                        <!-- Status -->
                        <div class="mb-4">
                            <label for="status" class="form-label">
                                <i class="fas fa-tasks me-1"></i> Status
                            </label>
                            <select name="status" id="status" class="form-select" required>
                                <option value="" disabled selected>Selecione o status</option>
                                <option value="pendente">Pendente</option>
                                <option value="confirmado">Confirmado</option>
                                <option value="realizado">Realizado</option>
                            </select>
                        </div>

                        <!-- Botões -->
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success w-50 me-2">
                                <i class="fas fa-check"></i> Agendar
                            </button>
                            <a href="/test-drives/" class="btn btn-secondary w-50">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
