{% extends 'base.html' %}

{% block content %}
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg rounded">
                <div class="card-body">
                    <div class="card-header text-black">
                        <h2 class="mb-0 d-flex align-items-center fs-5">
                            <i class="fas fa-calendar-check me-2 fs-5"></i>
                            {% if testdrive %}
                                Editar Test-Drive
                            {% else %}
                                Agendar Test-Drive
                            {% endif %}
                        </h2>
                    </div>

                    <form method="POST">
                        {% csrf_token %}

                        <!-- Cliente -->
                        <div class="mb-3">
                            <label for="cliente" class="form-label">
                                <i class="fas fa-user me-1"></i> Cliente
                            </label>
                            <select name="cliente" id="cliente" class="form-select" required>
                                <option value="" disabled {% if not testdrive %}selected{% endif %}>Selecione o cliente</option>
                                {% for cliente in clientes %}
                                    <option value="{{ cliente.id }}" {% if testdrive and cliente.id == testdrive.cliente.id %}selected{% endif %}>
                                        {{ cliente.nome }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Veículo -->
                        <div class="mb-3">
                            <label for="veiculo" class="form-label">
                                <i class="fas fa-car-side me-1"></i> Veículo
                            </label>
                            <select name="veiculo" id="veiculo" class="form-select" required>
                                <option value="" disabled {% if not testdrive %}selected{% endif %}>Selecione o veículo</option>
                                {% for veiculo in veiculos %}
                                    <option value="{{ veiculo.id }}" {% if testdrive and veiculo.id == testdrive.veiculo.id %}selected{% endif %}>
                                        {{ veiculo.modelo }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Funcionário -->
                        <div class="mb-3">
                            <label for="funcionario" class="form-label">
                                <i class="fas fa-user-tie me-1"></i> Funcionário
                            </label>
                            <select name="funcionario" id="funcionario" class="form-select" required>
                                <option value="" disabled {% if not testdrive %}selected{% endif %}>Selecione o funcionário</option>
                                {% for funcionario in funcionarios %}
                                    <option value="{{ funcionario.id }}" {% if testdrive and funcionario.id == testdrive.funcionario.id %}selected{% endif %}>
                                        {{ funcionario.nome }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Data e Hora -->
                        <div class="mb-3">
                            <label for="data_hora" class="form-label">
                                <i class="fas fa-clock me-1"></i> Data e Hora
                            </label>
                            <input type="datetime-local" name="data_hora" id="data_hora" class="form-control" required
                                value="{% if testdrive %}{{ testdrive.data_hora|date:'Y-m-d\\TH:i' }}{% endif %}">
                        </div>

                        <!-- Status -->
                        <div class="mb-4">
                            <label for="status" class="form-label">
                                <i class="fas fa-tasks me-1"></i> Status
                            </label>
                            <select name="status" id="status" class="form-select" required>
                                <option value="" disabled {% if not testdrive %}selected{% endif %}>Selecione o status</option>
                                <option value="pendente" {% if testdrive and testdrive.status == 'pendente' %}selected{% endif %}>Pendente</option>
                                <option value="confirmado" {% if testdrive and testdrive.status == 'confirmado' %}selected{% endif %}>Confirmado</option>
                                <option value="realizado" {% if testdrive and testdrive.status == 'realizado' %}selected{% endif %}>Realizado</option>
                                <option value="cancelado" {% if testdrive and testdrive.status == 'cancelado' %}selected{% endif %}>Cancelado</option>

                            </select>
                        </div>

                        <!-- Botões -->
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success w-50 me-2">
                                <i class="fas fa-check"></i>
                                {% if testdrive %}
                                    Salvar Alterações
                                {% else %}
                                    Agendar
                                {% endif %}
                            </button>
                            <a href="/test-drives/" class="btn btn-secondary w-50">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
